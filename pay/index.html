<!-- http://pay.09game.com/ -->
<!DOCTYPE html>
<html lang="zh-cn">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>09电竞平台-充值</title>
    <link rel="stylesheet" href="http://www.09game.com/css/reset.css">
    <link rel="stylesheet" href="http://www.09game.com/html/newhead-footer/newhead-footer.css">
    <link rel="stylesheet" href="http://pay.09game.com/css/index.css?v=0.0.1">
    <script src="http://www.09game.com/js/jquery.js"></script>
</head>

<body>
    <script src="http://www.09game.com/html/newhead/newhead.js"></script>
    <div style="height:88px"></div>
    <div class="main">
        <p class="title"><a href="http://www.09game.com/">09电竞平台首页</a><em>&gt;</em>充值</p>
        <div class="main_inner" style="margin-bottom: 100px;">
            <div class="balance box">
                <div class="tite"><span></span></div>
                <div class="inner">
                </div>
            </div>
            <div class="account box">
                <div class="tite"><span></span></div>
                <div class="inner">
                </div>
            </div>
            <div class="money box">
                <div class="tite"><span></span></div>
                <div class="inner">
                    <ul class="c_money">
                        <li class="active" data="100">
                            <label for="m1">10元</label>
                        </li>
                        <li data="500">
                            <label for="m2">50元</label>
                        </li>
                        <li data="1000">
                            <label for="m3">100元</label>
                        </li>
                        <li data="2000">
                            <label for="m4">200元</label>
                        </li>
                        <li data="5000">
                            <label for="m5">500元</label>
                        </li>
                    </ul>
                    <div class="e_money">
                        <label>其他金额：</label>
                        <div>
                            <input type="text">
                            <span>元</span>
                        </div>
                        <p class="error">请输入 10-9999 间的整数</p>
                    </div>
                    <div class="p_money">
                        本次充值可获得：<span>100<em>酒币</em></span>
                    </div>
                </div>
            </div>
            <div class="confirm">
                <div class="confirm_button">
                    <div>
                        应付款金额：<span>10<em>元</em></span>
                    </div>
                    <div class="btn">立即支付</div>
                    <!-- <input type="button" class="sure" value="立即支付" /> -->
                </div>
                <div class="info">
                    <em>充值提示：</em><br>1.1元可充值10酒币<br>2.请确认充值帐号登录或输入正确，一旦充值成功，系统将不提供退款、修正服务<br>3.充值成功的酒币，可以兑换平台提供的付费服务<br>
                </div>
            </div>
        </div>
    </div>
    <div class="mark"></div>
    <script src="http://www.09game.com/html/newfooter/newfooter.js"></script>
</body>

</html>
<script src="http://www.09game.com/html/2020gamescore/js/browser.min.js"></script>
<script src="http://www.09game.com/html/2020gamescore/js/polyfill.min.js"></script>
<script type="text/babel" src="index.js"></script>
